## Base URL - Used primarily on share links
baseURL = '/'

## Directories
assetDir = '/source/assets'
archetypeDir = '/source/archetypes'
layoutDir = '/source/layouts'
staticDir = '/source/static' 
resourceDir = '/source'

## Disables
disableKinds = ['section'] 

## Disqus
disqusShortname = ''

## Inline Shortcodes
enableInlineShortcodes = true

## Taxonomies
[taxonomies]
	tag = 'tags'

## Permalinks
[permalinks]
	posts = '/:filename'
	
## Output formats
[outputs]
	home = ['html', 'rss', 'json']

## Layout Parameters
[params]

	## Social Media Data
	title = 'Dragonhouse Stories'
	description = 'Words from D. Travis Lee'
	image = '/dtlee-apple-touch.png'
	
	## Copyright
	copyright = 'All Rights Reserved'
	author = 'D. Travis Lee'
	
	## Language
	lang = 'en-us'
	
	## RSS Limit - number of posts in RSS
	rss = 25
	
	## Pagination size
	paginate = 10
	
	## Taxonomy pagination size
	taxPaginate = 20
	
	## Summary length - length of summaries in RSS and metadata, in characters
	## Also applies to descriptions if they are set for a page
	sumLen = 150
	
	## Robots.TXT file
	robots = true
	
[menu]
	[[menu.main]]
		identifier = 'Dragonhouse Stories'
		url = '/'
		weight = 1
	[[menu.main]]
		identifier = 'tags'
		url = '/tags/'
		weight = 2
	[[menu.main]]
		identifier = 'about'
		url = '/about/'
		weight = 3
	[[menu.main]]
		identifier = 'rss'
		url = '/rss/'
		weight = 4
	[[menu.main]]
		identifier = 'settings'
		url = '/settings/'
		weight = 5
		[[menu.main.params]]
			class = 'js-only'
			isSettings = true
	[[menu.main]]
		identifier = 'search'
		url = '/search/'
		weight = 6
		[[menu.main.params]]
			class = 'js-only'
			disable = false
			
	
## Markup Settings
[markup]
	## Table of Contents Settings
	[markup.tableOfContents]
		ordered = false
		startLevel = 2
		endLevel = 6
	
	## Unsafe Markdown Toggle
	[markup.goldmark]
		[markup.goldmark.renderer]
			unsafe = true