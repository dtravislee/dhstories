{{- $codeblockNum := add .Ordinal 1 -}}
<div class='codeblock' role='figure'>
	<a class='sr-only' href='#after-codeblock-{{- $codeblockNum -}}'>Skip codeblock {{ $codeblockNum -}}</a>
	<div class='codeblock-delimit header' aria-label='Start of codeblock'>&gt; Code start _</div>
	<pre><code>
		{{- .Inner -}}
	</code></pre>
	<div class='codeblock-delimit footer' aria-label='End of codeblock'>&gt; Code end _</div>
</div>
<span id='after-codeblock-{{- $codeblockNum -}}'></span>
