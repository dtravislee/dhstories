{{- /* Taken from: https://gohugo.io/render-hooks/links/ */ -}}
{{- $u := urls.Parse .Destination -}}
<a href='{{- .Destination | safeURL -}}'
	{{- with .Title -}} title='{{- . -}}'{{- end -}}
	{{- if $u.IsAbs -}} rel="external"{{- end -}}
	>
	{{- `<span>` | safeHTML -}}{{- .Text | safeHTML -}}{{- `</span>` | safeHTML -}}
</a>
