{{/* INPUTBOX */}}
{{/* inputbox: takes box type (checked or radio), id, checkbox name, label, and checked status as inputs (in dict format) */}}
{{/* dict `type` "inputType" `group` "groupName" `label` "boxLabel" `id` "boxId" `value` "optionalValue" `checked` true/false */}}
<div class='{{- `input ` -}}{{- .type -}}'>
	<input type='{{- .type -}}' id='{{- .id -}}' name='{{- .group -}}' value='{{- .value | default .id -}}' {{- if .checked -}}checked{{- end -}}>
	<label for='{{- .id -}}'>{{- .label | safeHTML -}}</label>
</div>
